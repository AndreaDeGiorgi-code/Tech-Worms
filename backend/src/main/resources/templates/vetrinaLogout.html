<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vetrina Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .button-container {
            margin-bottom: 20px;
        }
        .button-container a {
            margin-right: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a th:href="@{/login}">Login</a>
        <a th:href="@{/register}">Iscriviti</a>
    </div>

    <h2>Lista Utenti</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Punteggio</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${listUsers}">
                <td th:text="${user.userId}">ID</td>
                <td th:text="${user.username}">Username</td>
                <td th:text="${user.email}">Email</td>
                <td th:text="${user.punteggio}">Punteggio</td>
            </tr>
        </tbody>
    </table>

    <h2>Lista Prodotti</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome Prodotto</th>
                <th>Categoria</th>
                <th>Autore</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prodotto : ${lista}">
                <td th:text="${prodotto.id}">ID</td>
                <td th:text="${prodotto.nomeProdotto}">Nome Prodotto</td>
                <td th:text="${prodotto.categoria}">Categoria</td>
                <td th:text="${prodotto.autore}">Autore</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
