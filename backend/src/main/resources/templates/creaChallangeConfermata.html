<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Between the Lines</title>
    <meta name="description" content="Conferma Creazione Challenge">
    <meta name="author" content="Tech-Worms">
     <link rel="stylesheet" href="style/profilo.css">
   
</head>
<body class="profile-page">
    <div class="vice-capo">
        <div class="header-main">
      
    <a th:href="@{/}">
    <img src="/img/logo.jpg" alt="Logo Home" class="logo-button" />
    </a>

        
        
        <form th:action="@{/logout}" method="post">
            <button type="submit" id="logoutBtn" class="header-button logout-button">Esci</button>
        </form>
        
    </div>

    <nav class="main-menu">
        <form th:action="@{/preProfilo}" method="get" style="display: inline;">
        <button type="submit" id="profileBtn" class="menu-button">
        Profilo
        </button>
        </form>

        <form th:action="@{/libri}" method="get" style="display: inline;">
            <button type="submit" id="profileBtn" class="menu-button">
            Libri
        </button>
        </form>

        <form th:action="@{/preChallenge}" method="get" style="display: inline;">
        <button type="submit" id="challengeBtn" class="menu-button">
        Challenge
        </button>
        </form>

    </nav>
    
    <div class="contenitore-principale">

    <h2>Challenge creata con successo!</h2>

        <div class="card-container">
        <div class="challenge-card">
            
            <div class="card-row">
                <strong>Partecipante:</strong> <span class="challenge-name" th:text="${newChallange.nomePartecipante}">Mario Rossi</span>
            </div>
            <div class="card-row">
                <strong>Data Inizio:</strong> <span th:text="${#temporals.format(newChallange.dataInizio, 'dd/MM/yyyy')}">02/06/2025</span>
            </div>
            
            <div class="card-row">
                <strong>Punteggio:</strong> <span th:text="${newChallange.punteggio}">100</span>
            </div>
        </div>
    </div>

    <h3 class="profile-title" style="margin-top: 40px;">
        Questa Challenge sar√† attiva fino al
        <span th:text="${#temporals.format(dataFine, 'dd/MM/yyyy')}">10/06/2025</span>
    </h3>

    <div class="profile-vertical-menu">
        <a class="standard-button" th:href="@{/preChallenge}">Vai alla Mia Challenge Page</a>
    </div>
</div>
</div>
</body>
</html>
