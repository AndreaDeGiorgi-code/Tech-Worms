<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Approva Libro</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            background-color: #f8f9fa;
        }

        .libro-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .copertina {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
            margin-bottom: 30px;
        }

        .info {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .letture {
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 40px;
        }

        .btn-conferma {
            margin-top: 30px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .btn-conferma:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>  

            <nav style="background-color: #007bff; padding: 10px;">
        <form th:action="@{/}" method="get" style="display: inline;">
            <button type="submit" style="background: none; border: none; color: white; font-size: 16px; margin-right: 20px; cursor: pointer;">
            Home
            </button>
        </form>

        <form th:action="@{/adminUsers}" method="get" style="display: inline;">
            <button type="submit" style="background: none; border: none; color: white; font-size: 16px; margin-right: 20px; cursor: pointer;">
            Utenti
            </button>
        </form>

        <form th:action="@{/adminLibri}" method="get" style="display: inline;">
            <button type="submit" style="background: none; border: none; color: white; font-size: 16px; cursor: pointer;">
            Libri
            </button>
        </form>

        <form th:action="@{/adminChallenge}" method="get" style="display: inline;">
            <button type="submit" style="background: none; border: none; color: white; font-size: 16px; cursor: pointer;">
            Challenge
            </button>
        </form>
        
        </nav>

        <h2>Crea nuova challenge</h2>

        <form th:action="@{/adminPreCreaChallange}" method="get">
            <button type="submit" class="big-button">Crea Challenge</button>
        </form>

        <h2>Lista Challenge</h2>

    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Data Fine</th>
                <th>Nome challange</th>
                <th>Condizione</th>
                <th>Vincitore</th>
                <th>Punti</th>
                <th>Stato</th>
                <th>Dettagli</th> <!-- nuova colonna -->
            </tr>
        </thead>
        <tbody>
            <!-- Riga per ogni challenge -->
            <tr th:each="challange : ${listaStorico}">
                <td th:text="${challange.data}">Data</td>
                <td th:text="${challange.dataFine}">Data Fine</td>
                <td th:text="${challange.nomeChallange}">nome</td>
                <td th:text="${challange.condizione}">Condizione</td>
                <td th:text="${challange.nomeVincitore}">Vincitore</td>
                <td th:text="${challange.punti}">Punti</td>
                <td th:text="${challange.stato == 0 ? 'in corso' : 'terminata'}">Stato</td>
                <td>
                    <form th:action="@{/adminRimuoviChallange}" method="post">
                        <input type="hidden" name="nomeChallange" th:value="${challange.nomeChallange}"/>
                        <input type="hidden" name="fineChallange" th:value="${#temporals.format(challange.dataFine, 'yyyy-MM-dd')}"/>
                        <button type="submit" class="delete-profile-btn">Rimuovi</button>
                    </form>
                </td>
            </tr>

            <!-- Riga visibile solo se la lista Ã¨ vuota -->
            <tr th:if="${#lists.isEmpty(listaStorico)}">
                <td colspan="8">Nessuna challenge presente.</td>
            </tr>
        </tbody>
    </table>


</div>

</body>
</html>
