<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Between the Lines</title>
    <meta name="description" content="Profilo Utente">
    <meta name="author" content="Tech-Worms">
    
    <link rel="stylesheet" href="style/profilo.css">
   
</head>
<body class="profile-page">
  <div class="vice-capo">
    <div class="header-main">
      
    <a th:href="@{/}">
    <img src="/img/logo.jpg" alt="Logo Home" class="logo-button" />
    </a>
        <div class="profile-info-header">
            
            <h1 id="usernameDisplay" th:text="${userLoggato.username}">Username</h1><p id="userScore" th:text="'Punteggio: ' + ${userLoggato.punteggio} + ' punti'">Punteggio: 1250 punti</p>
        </div>
        
        <form th:action="@{/logout}" method="post">
            <button type="submit" id="logoutBtn" class="header-button logout-button">Esci</button>
        </form>
        
    </div>

     <nav class="main-menu">
        <form th:action="@{/preProfilo}" method="get" style="display: inline;">
        <button type="submit" id="profileBtn" class="menu-button">
        Profilo
        </button>
        </form>

        <form th:action="@{/libri}" method="get" style="display: inline;">
            <button type="submit" id="profileBtn" class="menu-button">
            Libri
        </button>
        </form>

        <form th:action="@{/preChallenge}" method="get" style="display: inline;">
        <button type="submit" id="challengeBtn" class="menu-button">
        Challenge
        </button>
        </form>

    </nav>

   <div class="card-content">
    <h1 class="card-title">Lista Challenge</h1>

    <div class="card-container" th:if="${not #lists.isEmpty(listaMioStorico)}">
        <div class="challenge-card" th:each="challange : ${listaMioStorico}">
            <div class="card-row"><strong>Nome:</strong> <span class="challenge-name" th:text="${challange.soprannome}">Nome Challenge</span></div>
            <div class="card-row"><strong>Data Inizio:</strong> <span th:text="${challange.data}">Data</span></div>
            <div class="card-row"><strong>Data Fine:</strong> <span th:text="${challange.dataFine}">Data Fine</span></div>
            
            <div class="card-row"><strong>Condizione:</strong> <span th:text="${challange.condizione}">Condizione</span></div>
            <div class="card-row"><strong>Vincitore:</strong> <span th:text="${challange.nomeVincitore}">Vincitore</span></div>
            <div class="card-row"><strong>Punti:</strong> <span th:text="${challange.punti}">Punti</span></div>
            <div class="card-row"><strong>Stato:</strong> 
                <span th:text="${challange.stato == 0 ? 'In corso' : 'Terminata'}">Stato</span>
            </div>
            <form th:action="@{/dettagliMiaChallange}" method="post" class="details-form">
                <input type="hidden" name="nomeChallange" th:value="${challange.nomeChallange}"/>
                <input type="hidden" name="fineChallange" th:value="${#temporals.format(challange.dataFine, 'yyyy-MM-dd')}"/>
                <button type="submit" class="details-button">Dettagli</button>
            </form>
        </div>
    </div>

    <!-- Messaggio se la lista Ã¨ vuota -->
    <p th:if="${#lists.isEmpty(listaMioStorico)}">Nessuna challenge presente.</p>
</div>
  </div>
</body>
</html>
