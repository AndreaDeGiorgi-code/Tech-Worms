<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Between the Lines</title>
    <meta name="description" content="Libreria Utente">
    <meta name="author" content="Tech-Worms">
    <link rel="stylesheet" href="style/profilo.css">
</head>
<body class="profile-page">
    <div class="header-main">
      
    <a th:href="@{/}">
    <img src="/img/logo.jpg" alt="Logo Home" class="logo-button" />
    </a>
        <div class="profile-info-header">
            
            <h1 id="usernameDisplay" th:text="${userLoggato.username}">Username</h1><p id="userScore" th:text="'Punteggio: ' + ${userLoggato.punteggio} + ' punti'">Punteggio: 1250 punti</p>
        </div>
        
        <form th:action="@{/logout}" method="post">
            <button type="submit" id="logoutBtn" class="header-button logout-button">Esci</button>
        </form>
        
    </div>

     <nav class="main-menu">
        <form th:action="@{/preProfilo}" method="get" style="display: inline;">
        <button type="submit" id="profileBtn" class="menu-button">
        Profilo
        </button>
        </form>

        <form th:action="@{/libri}" method="get" style="display: inline;">
            <button type="submit" id="profileBtn" class="menu-button">
            Libri
        </button>
        </form>

        <form th:action="@{/preChallenge}" method="get" style="display: inline;">
        <button type="submit" id="challengeBtn" class="menu-button">
        Challenge
        </button>
        </form>

    </nav>


    <div class="libreria-info-container">
    <div style="justify-items:center">
    <h2>Proponi libro all'amministratore</h2>
    <form th:action="@{/proponiLibro}" method="get">
        <button class="details-button">Aggiungi Libro</button>
    </form>
    </div>
    <h1 style="text-align:center">Libri nella tua Libreria</h1>

    <div class="card-container-grid">
        <div class="book-card" th:each="libro : ${listaLibrerie}">
            <div><h4><strong><span class="title-name" th:text="${libro.titoloLibro}">Titolo</span></strong></h4></div>
            <div>
                <img th:src="${libro.copertinaLibro}" alt="Copertina" class="book-cover" />
            </div>
            <div class="card-row"><strong>Genere:</strong> <span th:text="${libro.genereLibro}">Genere</span></div>
            <div class="card-row"><strong>Autore:</strong> <span th:text="${libro.autoreLibro}">Autore</span></div>
            
            <div class="details-form">
                <form th:action="@{/rimuoviLibro}" method="post">
                    <input type="hidden" name="idLibro" th:value="${libro.idLibro}">
                    <button class="standard-button">Rimuovi</button>
                </form>
                <form th:action="@{/leggiLibro}" method="get">
                    <input type="hidden" name="idLibro" th:value="${libro.idLibro}">
                    <button class="standard-button">Leggi</button>
                </form>
            </div>
        </div>
    </div>
</div>



</body>
</html>
