<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Conferma Eliminazione Utente</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/profilo.css">
   
</head>
<body class="profile-page">
    <div class="vice-capo">
        <div class="header-main">
      
    <a th:href="@{/}">
    <img src="/img/logo.jpg" alt="Logo Home" class="logo-button" />
    </a>

        
        
        <form th:action="@{/logout}" method="post">
            <button type="submit" id="logoutBtn" class="header-button logout-button">Esci</button>
        </form>
        
    </div>

    <nav class="main-menu">
        <form th:action="@{/preProfilo}" method="get" style="display: inline;">
        <button type="submit" id="profileBtn" class="menu-button">
        Profilo
        </button>
        </form>

        <form th:action="@{/libri}" method="get" style="display: inline;">
            <button type="submit" id="profileBtn" class="menu-button">
            Libri
        </button>
        </form>

        <form th:action="@{/preChallenge}" method="get" style="display: inline;">
        <button type="submit" id="challengeBtn" class="menu-button">
        Challenge
        </button>
        </form>

    </nav>
    
    <div class="contenitore-principale">
        <h2>Conferma Eliminazione</h2>
        <p>Sei sicuro di voler eliminare questo utente?</p>
        <p><strong>Questa azione eliminerà l'utente e tutti i dati collegati, inclusa la sua libreria.</strong></p>

        <form th:action="@{/eliminazioneConfermata}" method="post">
            
            <button class="action-button" type="submit">Sì, elimina</button>
            <a th:href="@{/profilo}"><button class="safe-button" type="button">No, annulla</button></a>
        </form>
    </div>
</div>
</body>
</html>
