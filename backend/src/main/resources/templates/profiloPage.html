<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dati Utente - Between the Lines</title>
    <link rel="stylesheet" href="style/profilo.css">
   
</head>
<body class="profile-page">
    <div class="vice-capo">
        <div class="header-main">

    <a th:href="@{/}">
    <img src="/img/logo.jpg" alt="Logo Home" class="logo-button" />
    </a>
        <div class="profile-info-header">
            
            <h1>Dati, <span th:text="${userLoggato.username}">Utente</span></h1>
        </div>
        
        <form th:action="@{/logout}" method="post">
            <button type="submit" id="logoutBtn" class="header-button logout-button">Esci</button>
        </form>
        
    </div>

    <nav class="main-menu">
        <form th:action="@{/preProfilo}" method="get" style="display: inline;">
        <button type="submit" id="profileBtn" class="menu-button">
        Profilo
        </button>
        </form>

        <form th:action="@{/libri}" method="get" style="display: inline;">
            <button type="submit" id="profileBtn" class="menu-button">
            Libri
        </button>
        </form>

        <form th:action="@{/preChallenge}" method="get" style="display: inline;">
        <button type="submit" id="challengeBtn" class="menu-button">
        Challenge
        </button>
        </form>

    </nav>
<div class="contenitore-principale">

    <h3 class="profile-title">Informazioni Profilo</h3>
    <p><strong>Username:</strong> <span class="profile-info" th:text="${userLoggato.username}">username</span></p>
    <p><strong>Email:</strong> <span class="profile-info" th:text="${userLoggato.email}">email</span></p>
    <p><strong>Nome Libreria:</strong> <span class="profile-info" th:text="${userLoggato.nomeLibreria}">nomeLibreria</span></p>
    <p><strong>Punteggio:</strong> <span class="profile-info" th:text="${userLoggato.punteggio}">0</span></p>


<!-- Bottone per eliminare il profilo -->
<form th:action="@{/eliminaProfilo}" method="post">
    <input type="hidden" name="userId" th:value="${userLoggato.userId}">
    <button type="submit" id="editProfileBtn" class="action-button">Elimina Profilo</button>
</form>
    </div>
</body>
</html>
