<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati a Between the Lines</title>
    <link rel="stylesheet" href="style/registrati.css">
</head>
<body class="signup-page">
    <div class="signup-container">
        <h1>Registrati a Between the Lines</h1>
        <form id="signupForm" th:action="@{/register}" method="post">
            <div class="input-group">
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" name="username" required>
            </div>
            <div class="input-group">
                <label for="neWmail">Email</label>
                <input type="email" id="neWmail" name="email" required>
            </div>
            <div class="input-group">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Conferma Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <small id="passwordError" style="color: red; display: none;">Le password non coincidono</small>
            </div>
            <button type="submit" class="signup-button">Registrati</button>
        </form>

        <p class="login-link">
            Hai gi√† un account? <a th:href="@{/loginPage}">Accedi ora!</a>
        </p>

        <form th:action="@{/}" method="get" style="display: inline;">
            <button type="submit" class="secondary-button">Torna alla pagina iniziale</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const error = document.getElementById('passwordError');

            if (password !== confirmPassword) {
                e.preventDefault(); // blocca il form
                error.style.display = 'block';
            } else {
                error.style.display = 'none';
            }
        });
    </script>
</body>
</html>
