<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

<body class="signup-page">
    <div class="signup-container">
        <h1>Registrati a Between the Lines</h1>
        <form id="signupForm" th:action="@{/register}" method="post">
            <div class="input-group">
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" name="username" required>
            </div>
            <div class="input-group">
                <label for="neWmail">Email</label>
                <input type="email" id="neWmail" name="email" required>
            </div>
            <div class="input-group">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Conferma Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="signup-button">Registrati</button>
        </form>
        <p class="login-link">
            Hai gi√† un account? <a th:href="@{/loginPage}">Accedi ora!</a>
            
        </p>
        
  </form>

    </div>
